<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <header>

            <a href="#" class="nav-item">Home</a>

    <main>

                <div id="btn_wrapper">
                    <button id="new_acc">New Account</button>

                <div id="checkbox">
                    <div id="single-card">
                        <span class="tick"><img src="./images/tick-gray.png" alt="tick-grey"></span>

                        <span class="user1"><img src="./images/user-pink.png" alt="user-pink"></span>

                    </div>

                        <h3 class="date">28 Dec</h3>

                </div>
            </div>
            <div id="right_image">
                <img id="img2" src="./images/landing-section-image.png" alt="">
            </div>
